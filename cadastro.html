<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/cadastro.css" />
  <title>Cadastro</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="navbar-nav ">
      <a class="nav-item nav-link " href="index.html">Home</a>
      <a class="nav-item nav-link active" href="/cadastro.html">Cadastro</a>
      <a class="nav-item nav-link" href="/noticias.html">Noticias</a>
      <a class="nav-item nav-link" href="/showroom.html">showroom</a>

    </div>
  </nav>
  <div class="section1">
    <form action="/msgenviada.html" method="post">
      <div class="">
        <label for="Nome" class="form-label">Nome <span class="obrigatorio">*</span></label
          >
          <input
            type="text"
            class="form-control"
            maxlength="150"
            pattern="[a-z\s]+$"
            required
            id="Nome"
          />
        </div>
        <div class="">
          <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
      </div>
      <div class="">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="">
        <label for="inputState" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputState" />
      </div>
      <div class="">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" pattern="^[0-9]{5}-[0-9]{3}$" class="form-control" maxlength="9" placeholder="295000-00" id="inputZip" />
      </div>
      <div class="">
        <label for="inputTel" class="form-label">Telefone residencial</label>
        <input type="tel" class="form-control" pattern="\(0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" id="inputTel" placeholder="(xx) xxxxx-xxxx" />
      </div>
      <div class="">
        <label for="inputProfissao" class="form-label">Profissão</label>
        <input type="text" class="form-control" id="inputProfissao" placeholder="advogado" />
      </div>
      <div class="">
        <label for="inputProfissao" class="form-label">CPF</label>
        <input type="text" class="form-control" name="cpf" maxlength="15" id="inputProfissao" placeholder="111.222.333-45" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$" />
      </div>
      <div class="">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="ex@example.com" />
      </div>
      <div class="">
        <label for="inputState" class="form-label">Estado civil</label>
        <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option value="1">Solteiro</option>
            <option value="2">Casado(a)</option>
            <option value="3">Divorciado(a)</option>
          </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
        <label class="form-check-label" for="flexRadioDefault1">
            Nenhum.
          </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio2" checked />
        <label class="form-check-label" for="flexRadio2"> Masculino. </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio3" checked />
        <label class="form-check-label" for="flexRadio3"> Feminino </label>
      </div>
      <div class="">
        <label for="exampleFormControlTextarea1" class="form-label">Observações</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="buttonSub">
          <button type="submit" class="btn btn-primary" value="Submit">
            Enviar
          </button>
        </div>
      </form>
    </div>
    
  </body>
</html>
